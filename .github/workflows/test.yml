name: Dummy workflow

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: Set up Python 3.13
      uses: actions/setup-python@v6
      with:
        python-version: 3.13
        cache: 'pip'
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
